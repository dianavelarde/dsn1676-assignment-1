<!DOCTYPE html>
<html lang="en-ca">
<head>
 	<meta charset="utf-8">
	<title>Wanted!</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="css/grids.css" rel="stylesheet" type="text/css">
 	<link href="css/type.css" rel="stylesheet" type="text/css">
  	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
</head>
<body>
    
    <div class="island">
        <header class="masthead">
        <h1 class="wanted push-0 gutter"><img class="left-star" src="images/Start%20copy.svg" alt="badge"> Wanted! <img class="right-star" src="images/Start%20copy.svg" alt="badge"></h1>
        </header>
    </div>
    
    <main>
        
        <div class="grid">
            <div class="gutter-2 unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
				<img class="img-flex push border" src="images/woman.jpg" alt="Old Woman">
			</div>

    
    <div class="reward island pad-top-double unit unit-xs-1 unit-s-1 unit-m-hidden unit-l-1-3">
        <h2 class="amount">Reward <br> 50 000</h2>
        <p class="tera">For the following:</p>
        <ul class="giga">
            <li>Space piracy</li>
            <li>Illegal asteroid mining</li>
            <li>Galactic treason</li>
        </ul>
    </div>
            <div class="gutter-2 unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
				<img class="img-flex border" src="images/man.jpg" alt="an aged photograph of W. Moon">
			</div>

    </main>
    </body>
</html>
